 flex-col gap-6 sm:gap-8"><h1 class="text-2xl sm:text-4xl font-semibold text-white mb-0 text-left flex items-center gap-2" style="opacity:1;transform:translateY(0);margin-left:-16rem"><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 20 20" aria-hidden="true" class="text-2xl sm:text-4xl" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M2 5a2 2 0 012-2h12a2 2 0 012 2v10a2 2 0 01-2 2H4a2 2 0 01-2-2V5zm3.293 1.293a1 1 0 011.414 0l3 3a1 1 0 010 1.414l-3 3a1 1 0 01-1.414-1.414L7.586 10 5.293 7.707a1 1 0 010-1.414zM11 12a1 1 0 100 2h3a1 1 0 100-2h-3z" clip-rule="evenodd"></path></svg>Commands</h1><div class="w-full"><div class="text-center text-white/70 py-12" id="commandsContainer" style="opacity:1;transform:translateY(0)">No commands found</div></div></div></div></main></div>
<script>
// Stripe-style animated gradient background - Blue (#5486d2) and White
const canvas = document.getElementById('gradient-canvas');
const context = canvas.getContext('2d');
canvas.width = 32;
canvas.height = 32;
let time = 0;

const color = function (x, y, r, g, b) {
  context.fillStyle = `rgb(${r}, ${g}, ${b})`;
  context.fillRect(x, y, 1, 1);
}

const wave = function (x, y, time) {
  return Math.sin((x * x - y * y) / 300 + time) * 
         Math.sin((x * x * Math.cos(time / 4) + y * y * Math.sin(time / 3)) / 300);
}

const startAnimation = function () {
  for (let x = 0; x <= 32; x++) {
    for (let y = 0; y <= 32; y++) {
      const w = wave(x, y, time);
      const t = w * 0.5 + 0.5;
      const r = Math.floor(84 + (255 - 84) * t);
      const g = Math.floor(134 + (255 - 134) * t);
      const b = Math.floor(210 + (255 - 210) * t);
      color(x, y, r, g, b);
    }
  }
  time = time + 0.03;
  window.requestAnimationFrame(startAnimation);
}

startAnimation();

let allCommands = [];
let allCategories = [];
let currentCategory = 'All';

// Fetch commands from API
async function fetchCommands() {
    try {
        const response = await fetch('/api/commands');
        const data = await response.json();
        
        if (data.commands) {
            allCommands = data.commands;
            
            // Extract unique categories
            allCategories = ['All', ...new Set(data.commands.map(cmd => cmd.category))];
            
            // Render categories
            renderCategories();
            
            // Render commands
            renderCommands();
        }
    } catch (error) {
        console.error('Failed to fetch commands:', error);
    }
}

function renderCategories() {
    const categoriesContainer = document.querySelector('.space-y-1\\.5');
    categoriesContainer.innerHTML = allCategories.map(category => `
        <button class="w-full flex items-center gap-2 px-3 py-2 rounded-lg text-sm font-medium transition-all ${currentCategory === category ? 'bg-white/20 text-white' : 'text-white/60 hover:text-white hover:bg-white/10'}" data-category="${category}">
            <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 20 20" aria-hidden="true" class="text-base flex-shrink-0" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                <path d="M5 3a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2V5a2 2 0 00-2-2H5zM5 11a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2v-2a2 2 0 00-2-2H5zM11 5a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V5zM11 13a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path>
            </svg>
            <span class="text-left">${category}</span>
        </button>
    `).join('');
    
    // Add click handlers
    document.querySelectorAll('[data-category]').forEach(btn => {
        btn.addEventListener('click', () => {
            currentCategory = btn.dataset.category;
            renderCategories();
            renderCommands();
        });
    });
}

function renderCommands(searchQuery = '') {
    const container = document.getElementById('commandsContainer');
    
    let filtered = currentCategory === 'All' 
        ? allCommands 
        : allCommands.filter(cmd => cmd.category === currentCategory);
    
    if (searchQuery) {
        filtered = filtered.filter(cmd => 
            cmd.name.toLowerCase().includes(searchQuery.toLowerCase()) ||
            cmd.description.toLowerCase().includes(searchQuery.toLowerCase())
        );
    }
    
    // Add fade out
    container.style.opacity = '0';
    container.style.transform = 'translateY(10px)';
    
    setTimeout(() => {
        if (filtered.length === 0) {
            container.innerHTML = '<div class="text-center text-white/70 py-12">No commands found</div>';
        } else {
            container.innerHTML = `
                <div class="grid grid-cols-1 gap-4">
                    ${filtered.map(cmd => `
                        <div class="bg-black/40 backdrop-blur-md rounded-xl border border-white/10 p-5 hover:border-white/20 transition-all">
                            <div class="flex items-start justify-between mb-2">
                                <h3 class="text-lg font-semibold text-white">/${cmd.name}</h3>
                                <span class="px-2.5 py-1 rounded-md bg-white/5 text-white text-xs font-bold">${cmd.category}</span>
                            </div>
                            <p class="text-white/70 text-sm mb-3">${cmd.description}</p>
                            <div class="flex items-center gap-2 text-xs">
                                <span class="text-white/50">Usage:</span>
                                <code class="px-2 py-1 rounded bg-black/40 text-white/80 font-mono">${cmd.usage}</code>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }
        
        // Add fade in
        container.style.transition = 'opacity 0.4s ease-out, transform 0.4s ease-out';
        setTimeout(() => {
            container.style.opacity = '1';
            container.style.transform = 'translateY(0)';
        }, 50);
    }, 200);
}

// Search functionality
document.getElementById('searchInput').addEventListener('input', (e) => {
    renderCommands(e.target.value);
});

fetchCommands();

// Page transition
const transition = document.getElementById('pageTransition');
const links = document.querySelectorAll('a[href^="/"], a[href^="index.html"], a[href^="commands"], a[href^="status"]');

links.forEach(link => {
    link.addEventListener('click', (e) => {
        const href = link.getAttribute('href');
        if (link.target === '_blank' || href.startsWith('http')) return;
        
        e.preventDefault();
        transition.classList.add('active');
        sessionStorage.setItem('pageTransitioning', 'true');
        
        // Navigate after bounce completes
        setTimeout(() => {
            window.location.href = href;
        }, 1000);
    });
});

// Handle page load - check if we're coming from a transition
if (sessionStorage.getItem('pageTransitioning') === 'true') {
    transition.classList.add('active');
    sessionStorage.removeItem('pageTransitioning');
    
    // Fade out smoothly
    setTimeout(() => {
        transition.classList.add('fade-out');
    }, 200);
    
    setTimeout(() => {
        transition.classList.remove('active', 'fade-out');
    }, 700);
} else {
    // Direct page load (no transition)
    transition.classList.remove('active', 'fade-out');
}
</script>
