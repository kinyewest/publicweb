<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bolt | active</title>
    <style>
        :root {
            --bg-1: #080a0f;
            --bg-2: #1a1e26;
            --bg-3: #3b4471; 
            --bg-4: #2b1c4e; 
            --accent-glow: rgba(114, 137, 218, 0.6);
            --text-main: #ffffff;
            --text-muted: #b0b0b0;
        }

        /* 1. Ultra-Dynamic Background */
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            font-family: 'Inter', sans-serif;
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: linear-gradient(-45deg, var(--bg-1), var(--bg-4), var(--bg-3), var(--bg-2));
            background-size: 400% 400%;
            animation: hyperFlow 4s ease-in-out infinite, bgPulse 10s ease-in-out infinite;
        }

        @keyframes hyperFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes bgPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* 2. Floating UI Animation */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }

        .main-wrapper {
            animation: float 5s ease-in-out infinite;
            text-align: center;
            z-index: 10;
        }

        /* 3. Text Glow & Shimmer */
        .brand {
            font-size: 6rem;
            font-weight: 900;
            letter-spacing: -5px;
            margin: 0;
            background: linear-gradient(90deg, #fff, #7289da, #fff);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 3s linear infinite;
            filter: drop-shadow(0 0 15px rgba(255,255,255,0.3));
        }

        @keyframes shine {
            to { background-position: 200% center; }
        }

        /* 4. Staggered Entrance */
        @keyframes revealPop {
            0% { opacity: 0; transform: scale(0.8) translateY(30px); filter: blur(10px); }
            100% { opacity: 1; transform: scale(1) translateY(0); filter: blur(0); }
        }

        .animate {
            opacity: 0;
            animation: revealPop 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        .delay-1 { animation-delay: 0.2s; }
        .delay-2 { animation-delay: 0.4s; }
        .delay-3 { animation-delay: 0.6s; }

        /* Buttons with Hover Ripple */
        .btn-group {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 20px;
        }

        .btn {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 20px 40px;
            border-radius: 20px;
            color: white;
            text-decoration: none;
            font-weight: 700;
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: scale(1.1) rotate(1deg);
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--accent-glow);
            box-shadow: 0 0 30px var(--accent-glow);
        }

        /* Avatar Rotation */
        .pfp {
            width: 140px;
            height: 140px;
            border-radius: 35px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            transition: transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .pfp:hover {
            transform: rotate(10deg) scale(1.1);
        }

        .hero {
            display: flex;
            align-items: center;
            gap: 30px;
            justify-content: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="main-wrapper">
        <div class="hero animate delay-1">
            <img src="pfp.png" alt="bolt" class="pfp">
            <h1 class="brand">bolt</h1>
        </div>

        <p class="stats animate delay-2" style="font-size: 1.2rem; color: var(--text-muted);">
            Sustaining <b style="color:white">412</b> users across <b style="color:white">4</b> guilds.
        </p>

        <div class="btn-group animate delay-3">
            <a href="#" class="btn">Invite Bot</a>
            <a href="#" class="btn">Commands</a>
        </div>
    </div>

</body>
</html>
