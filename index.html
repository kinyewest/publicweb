<style>
.gradient-text {
    background: linear-gradient(135deg, #5486d2 0%, #ffffff 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

.page-transition {
    position: fixed;
    inset: 0;
    z-index: 9999;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #1b1919;
    pointer-events: none;
    opacity: 0;
    transition: opacity 0.4s ease-in-out;
}

.page-transition.active {
    opacity: 1;
    pointer-events: all;
}

.page-transition.fade-out {
    opacity: 0;
}

.transition-logo {
    width: 180px;
    height: 180px;
    border-radius: 36px;
    box-shadow: 0 30px 80px rgba(84, 134, 210, 0.4);
    opacity: 0;
}

.page-transition.active .transition-logo {
    animation: smoothBounce 1s ease-out forwards;
}

@keyframes smoothBounce {
    0% {
        transform: scale(0.5) translateY(-100px);
        opacity: 0;
    }
    50% {
        transform: scale(1.05) translateY(10px);
        opacity: 1;
    }
    65% {
        transform: scale(0.98) translateY(-5px);
        opacity: 1;
    }
    80% {
        transform: scale(1.01) translateY(2px);
        opacity: 1;
    }
    100% {
        transform: scale(1) translateY(0);
        opacity: 1;
    }
}
</style>

<div id="pageTransition" class="page-transition">
    <img src="https://cdn.discordapp.com/avatars/1472023540227117322/e6f4fd26eef8fd9b7c47dcccb979ba5f.png?size=256" alt="Loading" class="transition-logo">
</div>

<script>
// Page transition
const transition = document.getElementById('pageTransition');
const links = document.querySelectorAll('a[href^="/"], a[href^="index.html"], a[href^="commands"], a[href^="status"]');

links.forEach(link => {
    link.addEventListener('click', (e) => {
        const href = link.getAttribute('href');
        if (link.target === '_blank' || href.startsWith('http')) return;
        
        e.preventDefault();
        transition.classList.add('active');
        sessionStorage.setItem('pageTransitioning', 'true');
        
        // Navigate after bounce completes
        setTimeout(() => {
            window.location.href = href;
        }, 1000);
    });
});

// Handle page load - check if we're coming from a transition
if (sessionStorage.getItem('pageTransitioning') === 'true') {
    transition.classList.add('active');
    sessionStorage.removeItem('pageTransitioning');
    
    // Fade out smoothly
    setTimeout(() => {
        transition.classList.add('fade-out');
    }, 200);
    
    setTimeout(() => {
        transition.classList.remove('active', 'fade-out');
    }, 700);
} else {
    // Direct page load (no transition)
    transition.classList.remove('active', 'fade-out');
}
</script>

<script>
// Stripe-style animated gradient background - Blue (#5486d2) and White
const canvas = document.getElementById('gradient-canvas');
const context = canvas.getContext('2d');
canvas.width = 32;
canvas.height = 32;
let time = 0;

const color = function (x, y, r, g, b) {
  context.fillStyle = `rgb(${r}, ${g}, ${b})`;
  context.fillRect(x, y, 1, 1);
}

// Calculate base wave value
const wave = function (x, y, time) {
  return Math.sin((x * x - y * y) / 300 + time) * 
         Math.sin((x * x * Math.cos(time / 4) + y * y * Math.sin(time / 3)) / 300);
}

const startAnimation = function () {
  for (let x = 0; x <= 32; x++) {
    for (let y = 0; y <= 32; y++) {
      const w = wave(x, y, time);
      // Map wave to #5486d2 (84, 134, 210) to white (255, 255, 255)
      const t = w * 0.5 + 0.5; // normalize to 0-1
      const r = Math.floor(84 + (255 - 84) * t);
      const g = Math.floor(134 + (255 - 134) * t);
      const b = Math.floor(210 + (255 - 210) * t);
      color(x, y, r, g, b);
    }
  }
  time = time + 0.03;
  window.requestAnimationFrame(startAnimation);
}

startAnimation();

// Fetch bot info from Discord API
async function fetchBotInfo() {
    try {
        const response = await fetch('https://discord.com/api/v10/users/1472023540227117322');
        const bot = await response.json();
        
        if (bot.avatar) {
            const avatarUrl = `https://cdn.discordapp.com/avatars/${bot.id}/${bot.avatar}.png?size=256`;
            document.getElementById('botAvatar').src = avatarUrl;
        }
    } catch (error) {
        console.error('Failed to fetch bot info:', error);
    }
}

// Fetch stats from API
async function fetchStats() {
    try {
        const response = await fetch('/api/stats');
        const data = await response.json();
        
        if (data.stats) {
            document.getElementById('userCount').textContent = data.stats.users.toLocaleString();
            document.getElementById('guildCount').textContent = data.stats.guilds.toLocaleString();
        }
    } catch (error) {
        console.error('Failed to fetch stats:', error);
    }
}

fetchBotInfo();
fetchStats();
</script>
