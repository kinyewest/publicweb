<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bolt | active</title>
    <style>
        :root {
            /* Default "Vibrant" Dark Mode */
            --bg-1: #080a0f;
            --bg-2: #1a1e26;
            --bg-3: #3b4471; 
            --bg-4: #2b1c4e; 
            --accent-glow: rgba(114, 137, 218, 0.6);
            --text-main: #ffffff;
            --text-muted: #b0b0b0;
            --nav-bg: rgba(0, 0, 0, 0.6);
            --transition-speed: 0.6s;
        }

        /* Midnight Mode Override */
        [data-theme="midnight"] {
            --bg-1: #000000;
            --bg-2: #050505;
            --bg-3: #111111;
            --bg-4: #0a0a0a;
            --accent-glow: rgba(255, 255, 255, 0.2);
            --text-muted: #666666;
            --nav-bg: rgba(255, 255, 255, 0.05);
        }

        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            font-family: 'Inter', sans-serif;
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: linear-gradient(-45deg, var(--bg-1), var(--bg-4), var(--bg-3), var(--bg-2));
            background-size: 400% 400%;
            animation: hyperFlow 4s ease-in-out infinite;
            transition: background var(--transition-speed) ease;
        }

        @keyframes hyperFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Navbar Styling */
        .nav-container {
            position: absolute;
            top: 30px;
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 100;
        }

        .navbar {
            background: var(--nav-bg);
            backdrop-filter: blur(25px);
            padding: 10px 15px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 110px; 
            transition: width 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
        }

        .navbar:hover { width: 480px; padding: 10px 25px; }

        .nav-links {
            display: flex;
            gap: 20px;
            opacity: 0;
            width: 0;
            pointer-events: none;
            transition: opacity 0.3s ease, width 0.6s ease;
            overflow: hidden;
        }

        .navbar:hover .nav-links { opacity: 1; width: auto; pointer-events: auto; margin: 0 20px; }

        .nav-item { color: var(--text-muted); text-decoration: none; font-weight: 600; font-size: 0.95rem; }

        /* Theme Toggle Button */
        .theme-toggle {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--nav-bg);
            border: 1px solid rgba(255,255,255,0.1);
            color: white;
            padding: 12px;
            border-radius: 50%;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease;
            z-index: 200;
        }

        .theme-toggle:hover { transform: scale(1.1) rotate(15deg); }

        /* Main Content */
        .main-wrapper { text-align: center; z-index: 10; transition: transform 0.5s ease; }

        .brand {
            font-size: 6rem;
            font-weight: 900;
            letter-spacing: -5px;
            margin: 0;
            background: linear-gradient(90deg, #fff, #7289da, #fff);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 3s linear infinite;
        }

        @keyframes shine { to { background-position: 200% center; } }

        .btn {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 20px 40px;
            border-radius: 20px;
            color: white;
            text-decoration: none;
            font-weight: 700;
            border: 1px solid rgba(255,255,255,0.1);
            display: inline-block;
            margin: 10px;
            transition: 0.3s;
        }

        .btn:hover { transform: translateY(-5px); box-shadow: 0 0 20px var(--accent-glow); }

        /* Flash Animation on Switch */
        .theme-flash {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: white;
            opacity: 0;
            pointer-events: none;
            z-index: 999;
        }

        @keyframes flashEffect {
            0% { opacity: 0.5; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="flash" class="theme-flash"></div>

    <header class="nav-container">
        <nav class="navbar">
            <img src="pfp.png" alt="logo" style="width:30px; border-radius:50%;">
            <div class="nav-links">
                <a href="#" class="nav-item">Home</a>
                <a href="#" class="nav-item">Commands</a>
                <a href="#" class="nav-item">Support</a>
            </div>
            <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M20.317 4.37a19.791 19.791 0 0 0-4.885-1.515a.074.074 0 0 0-.079.037c-.21.375-.444.864-.608 1.25a18.27 18.27 0 0 0-5.487 0a12.64 12.64 0 0 0-.617-1.25a.077.077 0 0 0-.079-.037A19.736 19.736 0 0 0 3.677 4.37a.07.07 0 0 0-.032.027C.533 9.046-.32 13.58.099 18.057a.082.082 0 0 0 .031.057a19.9 19.9 0 0 0 5.993 3.03a.078.078 0 0 0 .084-.028a14.09 14.09 0 0 0 1.226-1.994a.076.076 0 0 0-.041-.106a13.107 13.107 0 0 1-1.872-.892a.077.077 0 0 1-.008-.128a10.2 10.2 0 0 0 .372-.292a.074.074 0 0 1 .077-.01c3.928 1.793 8.18 1.793 12.062 0a.074.074 0 0 1 .078.01c.12.098.246.196.373.292a.077.077 0 0 1-.006.127a12.299 12.299 0 0 1-1.873.892a.076.076 0 0 0-.041.107c.36.698.772 1.362 1.225 1.993a.076.076 0 0 0 .084.028a19.839 19.839 0 0 0 6.002-3.03a.077.077 0 0 0 .032-.054c.5-5.177-.838-9.674-3.549-13.66a.061.061 0 0 0-.031-.03z"/></svg>
        </nav>
    </header>

    <div class="main-wrapper">
        <h1 class="brand">bolt</h1>
        <p style="color:var(--text-muted)">Sustaining 412 users across 4 guilds.</p>
        <div class="btn-group">
            <a href="#" class="btn">Invite</a>
            <a href="#" class="btn">Commands</a>
        </div>
    </div>

    <button class="theme-toggle" onclick="toggleTheme()">
        <svg id="theme-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
    </button>

    <script>
        function toggleTheme() {
            const body = document.body;
            const flash = document.getElementById('flash');
            
            // Trigger Flash Animation
            flash.style.animation = 'none';
            flash.offsetHeight; /* trigger reflow */
            flash.style.animation = 'flashEffect 0.4s ease-out';

            // Swap Theme
            if (body.getAttribute('data-theme') === 'midnight') {
                body.removeAttribute('data-theme');
            } else {
                body.setAttribute('data-theme', 'midnight');
            }
        }
    </script>
</body>
</html>
