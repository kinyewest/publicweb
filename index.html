<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bolt</title>
    <style>
        :root {
            --bg-dark: #1e2127;
            --bg-accent: #2c313c;
            --text-main: #ffffff;
            --text-muted: #a0a0a0;
            --btn-bg: rgba(255, 255, 255, 0.07);
            --btn-border: rgba(255, 255, 255, 0.1);
        }

        /* Animated Background */
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            font-family: 'Inter', -apple-system, system-ui, sans-serif;
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: linear-gradient(-45deg, #1e2127, #2c313c, #1a1d23, #323844);
            background-size: 400% 400%;
            animation: gradientMove 15s ease infinite;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Navbar */
        .nav-wrapper {
            position: absolute;
            top: 40px;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .top-nav {
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(15px);
            padding: 8px 20px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 18px;
            border: 1px solid var(--btn-border);
        }

        .top-nav img {
            width: 24px;
            height: 24px;
            border-radius: 50%;
        }

        .nav-link {
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.2s;
        }

        .nav-link:hover { color: var(--text-main); }

        /* Main Content */
        .container {
            text-align: center;
            max-width: 600px;
        }

        .hero {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 24px;
            margin-bottom: 30px;
        }

        .pfp {
            width: 110px;
            height: 110px;
            border-radius: 20px;
            object-fit: cover;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .brand {
            font-size: 4.5rem;
            font-weight: 700;
            letter-spacing: -2px;
            color: #eceff4;
            margin: 0;
        }

        .stats {
            color: var(--text-muted);
            font-size: 1.05rem;
            margin-bottom: 40px;
            letter-spacing: 0.2px;
        }

        .stats b { color: #fff; font-weight: 600; }

        /* Buttons matching your reference images */
        .btn-group {
            display: flex;
            justify-content: center;
            gap: 16px;
        }

        .btn {
            background: var(--btn-bg);
            color: var(--text-main);
            padding: 14px 28px;
            border-radius: 12px;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
            border: 1px solid var(--btn-border);
            transition: all 0.2s ease;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        .btn svg {
            width: 20px;
            height: 20px;
            opacity: 0.9;
        }
    </style>
</head>
<body>

    <div class="nav-wrapper">
        <nav class="top-nav">
            <img src="pfp.png" alt="logo">
            <a href="#" class="nav-link">Commands</a>
            <a href="#" class="nav-link">Status</a>
            <a href="#" class="nav-link">

            </a>
        </nav>
    </div>

    <div class="container">
        <div class="hero">
            <img src="pfp.png" alt="bolt" class="pfp">
            <h1 class="brand">bolt</h1>
        </div>

        <p class="stats">Sustaining <b>412</b> users across <b>4</b> guilds.</p>

        <div class="btn-group">
            <a href="#" class="btn">

                View Commands
            </a>
        </div>
    </div>

</body>
</html>
